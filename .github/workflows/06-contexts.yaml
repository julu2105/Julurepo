name: 06 - Contexts

on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: string
        default: new name overwritten

run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}
jobs:
 echo-data:
   runs-on: ubuntu-latest
     
   steps:
     - name: Display Information
       run: |
        json_payload=echo -e '{"applicationId": "22AE",\n
          "category": "Service call failed for job",\n
          "cogs": [],\n
          "content": "scheduler service call failed for job",\n
          "emailData": {
            "content": "Error failedAssignments: jobs",
            "locale": "en_US",
            "subject": "Service call failed."
        },\n
          "expiryDays": "100",
          "groups": [],
          "others": {
            "key": "string"
        },\n
          "referenceUrl": "",\n
          "users": ["aakash.bhattacharya@nielseniq.com", "ismail.iqbalsultan@nielseniq.com", "lokesh.raj@nielseniq.com", "vijayyogesh.k@nielseniq.com"]}'
         echo $json_payload
         echo "Event name: ${{github.event_name}}"
         echo "Ref: ${{github.ref}}"
         echo "SHA name: ${{github.sha}}"
         echo "Actor: ${{github.actor}}"
         echo "Workflow: ${{github.workflow}}"
         echo "Run ID: ${{github.run_id}}"
         echo "Run number: ${{github.run_number}}"
         expr 123456 + 7890
     - name: Retrieve Variable
       run: |
        echo ${{vars.MY_VAR}}
     - name: Print Env Variables
       env:
         MY_OVERWRITTEN_VAR: step
         MY_WORKFLOW_VAR: workslow
       run: |
        echo "Workflow env: $MY_WORKFLOW_VAR"
        echo "Overwritten env: $MY_OVERWRITTEN_VAR"
        echo "Workflow env: ${{env.MY_JOB_VAR}}"
         
