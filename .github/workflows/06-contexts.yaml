name: 06 - Contexts

on:
  push:
  workflow_dispatch:
    inputs:
      debug:
        type: string
        default: new name overwritten

run-name: 06 - Contexts | DEBUG - ${{ inputs.debug }}
jobs:
 echo-data:
   runs-on: ubuntu-latest
     
   steps:
     - name: Display Information
       run: |
         sudo apt-get install jq
         echo -e '{"applicationId": "22AE",\n"category": "Service call failed for job"}'       
         echo "Event name: ${{github.event_name}}"
         echo "Ref: ${{github.ref}}"
         echo "SHA name: ${{github.sha}}"
         echo "Actor: ${{github.actor}}"
         echo "Workflow: ${{github.workflow}}"
         echo "Run ID: ${{github.run_id}}"
         echo "Run number: ${{github.run_number}}"
         expr 123456 + 7890
     - name: Retrieve Variable
       run: |
        payload=$(jq -n '{ emptyArray: [],
                 user: {
                   name: "John Doe",
                   address: {
                     street: "123 Main St",
                     city: "Springfield"
                    },
                 hobbies: ["reading"],
                 projects:{
        name: "Project Alpha",
        status: "completed"}
        }')
        echo $payload
        
     - name: Print Env Variables
       env:
         MY_OVERWRITTEN_VAR: step
         MY_WORKFLOW_VAR: workslow
       run: |
        echo "Workflow env: $MY_WORKFLOW_VAR"
        echo "Overwritten env: $MY_OVERWRITTEN_VAR"
        echo "Workflow env: ${{env.MY_JOB_VAR}}"
         
